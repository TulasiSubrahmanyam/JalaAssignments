<!DOCTYPE html>
<html>
<head>
<style>
.my-list {
  background: #ff9999;
  padding: 20px;
  list-style-type:circle;
}

.my-list1 {
  background: #3399ff;
  padding: 20px;
  list-style-type:lower-alpha;
}

.my-list li {
  background: #ffe5e5;
  color: darkred;
  padding: 5px;
  margin-left: 35px;
}

.my-list1 li {
  background: #cce5ff;
  color: darkblue;
  margin: 5px;
  
}
</style>
</head>
<body>

<h1>Styling Lists With Colors</h1>

<ol class="my-list">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul class="my-list1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
