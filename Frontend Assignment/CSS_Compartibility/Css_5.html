<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag -->
  <style>
    /* Responsive Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    /* Media Queries */
    @media (max-width: 600px) {
      /* Styles for screens with max-width of 600px */
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 400px) {
      /* Styles for screens with max-width of 400px */
      .grid-container {
        grid-template-columns: 1fr;
      }
    }

    /* Image and Video Styling */
    .media-container {
      max-width: 100%;
    }

    .media-container img,
    .media-container video {
      max-width: 100%;
      
      height:200px;
    }
  </style>
</head>
<body>
  <h1>Responsive Grid with Media Queries</h1>
  <div class="grid-container">
    <div class="media-container">
      <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" alt="Image 1">
    </div>
    <div class="media-container">
      <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="Image 2">
    </div>
    <div class="media-container">
      <video src="video.mp4" controls></video>
    </div>
    <div class="media-container">
      <img src="https://1.bp.blogspot.com/-kK7Fxm7U9o0/YN0bSIwSLvI/AAAAAAAACFk/aF4EI7XU_ashruTzTIpifBfNzb4thUivACLcBGAsYHQ/s1280/222.jpg" alt="Image 3">
    </div>
    <!-- Add more grid items as needed -->
  </div>
</body>
</html>
