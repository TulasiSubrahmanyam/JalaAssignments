<!DOCTYPE html>
<html>
  <head>
    <title>Non-Semantic Elements Example</title>
  </head>
  <body>
    <div id="header">
      <span class="logo">My Website</span>
      <div class="nav">
        <span>Home</span>
        <span>About</span>
        <span>Contact</span>
      </div>
    </div>
    <div id="main-content">
      <h1>Welcome to my website</h1>
      <p>This is an example of a web page that uses non-semantic elements.</p>
      <div>
        <p>This paragraph is inside a div element.</p>
        <span>This span element contains some text.</span>
      </div>
    </div>
    <div id="footer">
      <span>&copy; 2023 My Website</span>
    </div>
  </body>
</html>
