<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Input Types Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      
      form {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="number"],
      input[type="range"],
      input[type="color"],
      input[type="date"],
      input[type="file"],
      input[type="time"],
      input[type="month"],
      input[type="week"],
      input[type="email"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      
      input[type="submit"],
      input[type="reset"] {
        display: inline-block;
        background-color: #008cba;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #006d9e;
      }
    </style>
    <script>
      function changeBackgroundColor() {
        var colorPicker = document.getElementById("color");
        var color = colorPicker.value;
        document.body.style.backgroundColor = color;
      }
    </script>
  </head>
  <body>
    <form>
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" value="42">
      
      <label for="range">Range:</label>
      <input type="range" id="range" name="range" min="0" max="100" value="50">
      
      <label for="color">Color:</label>
      <input type="color" id="color" name="color" value="#ff0000" onchange="changeBackgroundColor()">
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      
      <label for="file">File:</label>
      <input type="file" id="file" name="file">
      
      <label for="time">Time:</label>
      <input type="time" id="time" name="time">
      
      <label for="month">Month:</label>
      <input type="month" id="month" name="month">
      
      <label for="week">Week:</label>
      <input type="week" id="week" name="week">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
