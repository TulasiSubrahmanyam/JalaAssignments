<!DOCTYPE html>
<html>
<head>
  <title>Example HTML Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    form {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"], input[type="email"], input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #555;
    }
    
  </style>
</head>
<body>
    <form>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="100" required>
        <br><br>
        
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="50" size="30" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@example.com" required>
        <br><br>
        
        <label for="total">Total:</label>
        <input type="text" name="total" id="total" value="100" readonly>
        <br><br>
        
        <label for="disabledField">Disabled Field:</label>
        <input type="text" name="disabledField" id="disabledField" placeholder="This field is disabled" disabled>
      </form>
      
</body>
</html>
