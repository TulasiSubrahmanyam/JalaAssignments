<!DOCTYPE html>
<html>
<head>
	<title>Height and Width Example</title>
	<style>
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
		}
		
		.box1 {
			width: 200px;
			height: 300px;
			background-color: #9c27b0;
			float: left;
			margin-right: 20px;
		}
		
		.box2 {
			width: 50%;
			height: 400px;
			background-color: #2196f3;
			float: left;
			margin-right: 20px;
		}
		
		.box3 {
			width: 300px;
			height: 50%;
			background-color: #ff9800;
			float: left;
		}
		
		.clearfix {
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
