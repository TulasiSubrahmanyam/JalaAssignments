<!DOCTYPE html>
<html>
<head>
	<title>Table Border Example</title>
	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
			width: 100%;
			margin: 10px 0;
		}

		th, td {
			padding: 10px;
			text-align: left;
		}

		tr:hover {
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>30</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>25</td>
				<td>Female</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>40</td>
				<td>Male</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
