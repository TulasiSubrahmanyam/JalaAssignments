<!DOCTYPE html>
<html>
<head>
	<title>Opacity Example</title>
	<style>
		.image-container {
			position: relative;
			display: inline-block;
		}
		
		.image-container:hover .image {
			opacity: 0.5;
		}
		
		.image {
			display: block;
			width: 300px;
			height: 200px;
			transition: opacity 0.5s ease-in-out;
		}
	</style>
</head>
<body>
	<div class="image-container">
		<img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="Your Image" class="image">
	</div>
</body>
</html>
